<!DOCTYPE html>
<meta charset="utf-8">
<title>Canvas-Sandbox</title>
<script src="CanvasQuery.js"></script>
<style>
	h1 { display:none; }
	h2 { display:inline; font-size:1em; }
	p, dl, details { display:block; font-size:1em; margin:1em; }
	dd { margin-bottom:0.5em; }
	canvas { display:block; border:1px solid black; cursor:crosshair; }
	textarea { display:block; font-size:1em; line-height:1.2; font-family:"Courier New", Courier, monospace; width:600px; padding:2px; }
	#main { width:600px; float:left; }
	#side { width:360px; float:left; margin-left:32px; }
	#execute { font-weight:bold; }
	summary, label { cursor:pointer; }
</style>
<h1>Canvas-Sandbox</h1>
<div id="main">
	<p>
		<canvas height="320" width="604" id="canvas"></canvas>
		<br>
		<textarea id="query" cols="60" rows="10"></textarea>
		<br>
		<input type="button" value="Ausführen" id="execute">
		<input type="button" value="Reset" id="reset">
</div>
<div id="side">
	<details open>
		<summary>
			<h2>Variablen und Funktionen:</h2>
		</summary>
		<dl>
			<dt>Canvas-Element:</dt>
			<dd><code>canvas</code></dd>
			<dt>2D-Context:</dt>
			<dd><code>context</code></dd>
			<dt>Winkel-Umrechner:</dt>
			<dd><code>Math.toRad(deg)</code></dd>
			<dt>Cursorposition:</dt>
			<dd><span id="posX">NA</span> / <span id="posY">NA</span></dd>
		</dl>
	</details>
	<details>
		<summary>
			<h2>Einstellungen:</h2>
		</summary>
		<p>
			Breite: <input type="number" id="setwidth">
		</p>
		<p>
			Höhe:  <input type="number" id="setheight">
		</p>
		<p>
			<label><input type="checkbox" id="framework"> Framework aktivieren</label>
		</p>
	</details>
</div>
<script>

// Globale vars
var canvas = document.getElementById('canvas'),
    context = canvas.getContext('2d');

// Hilfsmethode toRad()
Math.toRad = function(x){
	return (x * Math.PI) / 180;
};

// Ab hier interne Funktionalität
(function(){
"use strict";

// Eingabefeld, Buttons und X/Y-Anzeigen
var query        = document.getElementById('query'),
    execute      = document.getElementById('execute'),
    reset        = document.getElementById('reset'),
    posX         = document.getElementById('posX'),
    posY         = document.getElementById('posY'),
    savesettings = document.getElementById('savesettings'),
    setwidth     = document.getElementById('setwidth'),
    setheight    = document.getElementById('setheight'),
    framework    = document.getElementById('framework');

// http://www.quirksmode.org/js/findpos.html
var findPos = function(obj) {
	var curleft = 0,
	    curtop = 0;
	if(obj.offsetParent){
		do {
			curleft += obj.offsetLeft;
			curtop  += obj.offsetTop;
		} while (obj = obj.offsetParent);
		return [curleft,curtop];
	}
}

// Koordinaten-Anzeige
canvas.onmousemove = function(evt){
	var x = evt.clientX + document.body.scrollLeft + document.documentElement.scrollLeft - findPos(canvas)[0],
	    y = evt.clientY + document.body.scrollTop  + document.documentElement.scrollTop  - findPos(canvas)[1];
	posX.innerHTML = x;
	posY.innerHTML = y;
};
canvas.onmouseout = function(){
	posX.innerHTML = posY.innerHTML = 'NA';
}

// Maße verstellen
setwidth.value  = canvas.width;
setheight.value = canvas.height;
var changesizes = function(){
	var newwidth  = parseInt(setwidth.value),
	    newheight = parseInt(setheight.value);
	if(newwidth && newheight){
		canvas.width  = newwidth;
		canvas.height = newheight;
	}
	else {
		alert('Keine gülten Maße angegeben.');
	}
}
setwidth.onchange = setheight.onchange = changesizes;

// Ausführen!
execute.onclick = function(){
	if(query.value){
		try {
			eval(query.value);
			if(window.localStorage){
				window.localStorage.setItem('codeRecovery', query.value);
			}
		}
		catch(e){
			window.alert("Script-Fehler! " + e);
			console.log(e);
		}
	}
}

// Reset
reset.onclick = function(){
	context.canvas.height = context.canvas.height;
}

// Codewiederherstellung
window.onload = function(){
	if(window.localStorage){
		var restored = window.localStorage.getItem('codeRecovery');
		if(restored && query.value == ''){
			query.value = restored;
			console.log('Code von vorheriger Browsersitzung wiederhergestellt.')
		}
	}
};

// Framework aktivieren/deaktivieren
framework.onchange = function(){
	if(this.checked){
		var answer = window.prompt('Wie lautet das Passwort?');
		if(answer == '\u0049\u0045\u0036'){
			window.alert('Framework aktiviert');
			context = new CanvasQuery('canvas');
		}
		else {
			window.alert('Leider falsch :(');
			this.checked = false;
		}
	}
	else {
		context = canvas.getContext('2d');
	}
};

})();


</script>
